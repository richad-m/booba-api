<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Booba API</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="title-card">
        <div class="banner">
          <div class="banner-image">
            <div class="banner-main-text">
              <p>Booba quotes API</p>
            </div>
            <div class="banner-subtext">
              <p>The most advanced Booba API ever developed</p>
            </div>
          </div>
        </div>
        <div class="presentation">
          <p>TITLE</p>
          <div class="numbers">
            <div class="numbers-items">
              <div class="number">500</div>
              <div class="items">quotes</div>
            </div>
            <em>from</em>
            <div class="numbers-items">
              <div class="number">10</div>
              <div class="items">albums</div>
            </div>
          </div>
          <div class="content">ICI LE CONTENU</div>
        </div>
        <div class="footer">
          <a href="#"><i class="fab fa-github social-icons"></i></a>
          <a href="#"><i class="fab fa-linkedin social-icons"></i></a>
          <a href="#"><i class="fab fa-twitter social-icons"></i></a>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
